<body>
	<div id="main">
		<a onclick="upload(displayUploadedImage)"><div id="upload-image-placeholder">
			<br><br><br><br>

		<div id="image-holder">
			<canvas id="user-image-overlay"></canvas>
			<img id="user-image" alt="user uploaded image">

			<textarea placeholder="Top Text" class="caption-text" id="top-text"></textarea>
			<textarea placeholder="Bottom Text" class="caption-text" id="bottom-text"></textarea>
			<br><br>
			<a href="" id="dl-btn" download="nicememe.jpg">Save Image</a>
